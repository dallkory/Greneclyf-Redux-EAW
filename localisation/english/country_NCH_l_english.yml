  greneclyf_redux.1.t:0 "Наследие"
  greneclyf_redux.1.d:0 "Гита медленно просматривала отчёты за прошлый год и старые газеты, чтобы иметь максимально точное представление, какую страну получила в свои копыта.\n\n«Луддиты, луддиты, луддиты... кажется, когда я была младше, то их не было так много, не так ли?», - королева с тоской глянула в окно, хмурясь на собирающиеся тучи.\n\n«Вероятно, такова цена прогресса. Какая там самая ранняя запись о появлении недовольных машинами? 90-е? Святая Матрона, я ведь была совсем крохой! Всего за одно поколение Энья смогла настолько радикально поменять облик общества...», - Гита задумчиво изучала появляющиеся на окне капли, размышляя, как старая страна совместного труда быстро сменилась разделенным обществом гильдий, мануфактур, элиты и бедняков.\n\n«Ваше Величество?» - зашёл в кабинет лорд-протектор королевства Базальт Шоу, неловко постучав копытом по открытой двери. «Что-то тяготит вас?»\n\n«По всей видимости, индустриализация – это не только благо. Я даже не думала, что станки из Грифонии отобрали такое огромное количество работы! И луддиты...»\n\n«Ваше слово, и стража займётся ими, леди Гита»\n\n«Нет. Ни в коем случае, они мои маленькие подданные, невинные и голодные рабочие, у которых отобрали способ реализоваться. Никакая сила не должна быть использована против страждущих. Мы отобрали у них работу – нам это и исправлять. Я... я что-нибудь точно придумаю на созыве Эряхтаса. Это наша первая и наиболее актуальная проблема», - решительно выпалила Гита, глаза которой бегали по строкам, говорящих о том, как безработица привела к богатству новых промышленников и обнищанию рядовых дронов. «Ты, кстати, для чего пришел? Какое-то дело?»\n\nШоу кивнул с нейтральным выражением лица. «Королевская гвардия. Как новый главнокомандующий, у меня есть некоторые концепты для модернизации нашей армии, но, поскольку вы упомянули Эряхтас, то там это и решится. Не смею вас больше тревожить,» - лорд-протектор было повернулся, чтобы уйти, но остановился, будто бы что-то вспомнил: «Её Превосходительство верховная судья Ойрен просила передать, что хотела бы встретить вас в библиотеке этим вечером. Что мне ей ответить?»\n\nГита переваривала мысль о том, что ей предстоит как-то участвовать в вопросах модернизации армии, пока знакомое имя не вывела её из транса: «Ойрен?» - лицо королевы слегка расслабилось"

  greneclyf_redux.1.a:0 "Я буду там. Передай ей снова взять с собой тот хиндийский чай"


  greneclyf_redux.2.t:0 "The Summoning of the Oireachtas"
  greneclyf_redux.2.d:0 "Both houses of parliament had gathered in the ancient building of the Blosmport Abbey, just as they and their predecessors had done for over 800 years. However, today's session was somewhat unusual: the Abbey, typically filled with shouting and aggressive debates during assemblies, was instead filled with excited whispers — until they were silenced by the loud strike of the gavel from Lady Chief Justice Oiren of Óir.\n\n“Order!” She took a deep breath and continued in her commanding manner: “The First Assembly of the Oireachtas under the blessed reign of Her Majesty Gytha of Leamhan is hereby declared open! The floor is given to the Monarch.”\n\nOiren directed her expectant and stern gaze at Gytha, yet only the queen, out of everyone in the hall, could see the softness and encouragement hidden within the expression of her sworn sister.\n\n“I... Ahem. I am pleased to welcome representatives of all estates of our glorious society under one roof for the first time. A new era is the beginning of history in the making, the seeds of which the Glorious Eithne nurtured with the sweat and blood of our nation throughout her life. The time has come to reap the fruits of her labors and multiply them, without disgracing the legacy of the late queen, and for that, I, and all of us, shall exert our utmost efforts! Much work lies ahead: bringing the Guard to a state worthy of the 11th century, our people cry out for the work that was taken from them by the looms, poverty has returned to the streets for the first time since the First Great Famine,”— Gytha continued, becoming slightly more impassioned — “Even the Abbey! The cardinals tear at each other for the right to interpret the Matron’s word; how have we come to this!?”\n\nThe queen’s eyes met Oiren’s once more, who subtly signaled to her the need to shift the direction of her speech.\n\n“But... but there are also things that, since the days of Eithne, function like Skyfall clocks—our new system of laws, whose Charter was written at the beginning of this century, and the introduction of the prefecture system, which has proven far more effective than the former feudal divisions. Today, as I expect, Prefect Carrion of our glorious capital will share his experience with the Oireachtas, after which we shall hear other opinions and questions, from which we shall collectively decide what path our nation must take. I sincerely thank you all.”\n\nThe representatives seated in the Abbey saw the queen off with applause as she returned to her place beside Oiren.\n\n“Well done,” the Lady Chief Justice whispered, allowing herself the faintest smile, before authoritatively calling out, as was custom, “Order!”\n\n“The floor is given to Aphex Carrion, Prefect of Blosmport.”\n\nA stately, tall changeling of noble bearing adjusted his monocle as he stepped toward the podium and, in a creaky voice, loudly responded:"

  greneclyf_redux.2.a:0 "“I thank you for this opportunity, Your Majesty Gytha, and Your Excellency Oiren.”"

  # Gytha Jorney #
  greneclyf_redux.3.t:0 "Начало пути"
  greneclyf_redux.3.d:0 "Префект Кэррион специально для сегодняшнего дня собрал часть городской стражи для проведения парада, чтобы показать Гите, как проходят дела в Блосмпорте. Генерал был крайне горд собой, вытягивая шею и оскалом улыбаясь марширующим гвардейцам.\n\nСегодня Гита не просто осматривала город, но объявила о начале королевского тура по всему острову, что префект решил отметить городским праздником. Подданные короны целыми семьями сновали от одного уличного торговца к другому, пока толпа с восторгом смотрела на офицеров и наслаждалась живой музыкой.\n\n«Как вам парад, Ваше Величество?» - спросил Кэррион Гиту, машущую копытом толпе.\n\n«Должна признать», - начала она – «То, как обновился Блосмпорт со времён моего детства – просто поражает воображение. Когда я была жеребенком, то на нашей пристани были лишь деревянные лодки, и посмотри на неё сегодня – это целая верфь, где меня ждёт наш первый корабль!»\n\nКэррион поправил монокль, одобрительно оглядывая стального левиафана. «Да, Её Величество Энья действительно великая, что смогла познакомить наш народ с этими чудесами. Но вынужден предупредить, моя Королева, другие части нашего нации...не столь продвинуты. Быть может, вас даже ждёт шок от того, насколько разительно отличаются столица и другие места страны» - произнес Кэррион, хмуря брови.\n\nГита пожала плечами – «Что ж, тогда я это и увижу, префект. В конце концов, это мне вытягивать нашу страну на совершенно новый уровень, а не кому-то другому. И я к этому готова»\n\nПрефект еле заметно улыбнулся, явно наслаждаясь силой воли королевы. Может быть она и наивна, но в ней явно есть потенциал для великих дел при более прагматичном подходе."

  greneclyf_redux.3.a:0 "«Желаю удачи в пути, Ваше Величество»"

  greneclyf_redux.4.t:0 "Вне Золотой Клетки"
  greneclyf_redux.4.d:0 "Впервые оказавшись в Эйслинге, Гита удивленно ахнула, пока сходила по тропу с корабля. Это тоже её страна? Это захолустье?\n\nИз мыслей её вывела скромно организованная церемония приветствия, которая сразу наполнила её сердце радостью, когда она увидела своих чумазых подданных, счастливо приветствующих королеву. Центральной фигурой среди них был рослый чейнджлинг с серьезным выражением лица, которое сразу приняло вид усталой улыбки при виде двух самых важных фигур в королевстве.\n\n«Ваше Величество, Ваше Превосходительство – да осветит мудрость Матроны ваши пути», - чейнджлинг низко полконился.\n\«Рада видеть тебя, претор Онихион. Или ты предпочитаешь, когда тебя зовут по светской должности префекта?», - спросила его Ойрен.\n\nГита изучала фигуру: «Онихион? Вы так...постарели с того момента, как мы виделись последний раз. Мне трудно поверить, что вы тот же чейнджлинг, который проводил с нами обряд посвящения годы назад»\n\n«Время течет, моя Королева. Теперь столичный претор и наиболее вероятный кардинал – это Актино. Я же нашёл свою силу в служении здесь, где я нужен нашим братьям и сёстрам по вере как префект, не только как духовное лицо», - Онихион перевёл глаза на жителей Эйслинга.\n\nСледующие пару дней Гита и Ойрен провели на практике изучая, как выглядит жизнь в этом крае. Ежедневные беседы с Онихионом открывали глаза на то, насколько неравно распределилась модернизация острова: некоторые чейнджлинги здесь даже не умеют читать, а грамотная работа чиновников началась только при Энье с назначением священника префектом.\n\nПопрощавшись с Эйслингом, королева и сопровождающие её особы отправились в дальнейший пункт назначения"

  greneclyf_redux.4.a:0 "Жукомир ждёт!"

  greneclyf_redux.5.t:0 "Стальной город"
  greneclyf_redux.5.d:0 "Когда Гита появилась в Жукомире, картина города оказалась для неё совершенно неожиданной: посреди площади толпа окружила плотную чейнджлинга, которая, потея, просила всех успокоиться. Увидев королеву, её глаза округлились, и она снова заговорила в микрофон: «Ваше Величество! Жукомир приветствует вас!»\n\nТолпа замерла, поворачиваясь на 180 градусов, и устремляя глаза на Гиту. Она неловко улыбнулась, помахав своим подданным, и через несколько минут они начали заваливать её бесконечными жалобами: «Королева, у нас отняли работу!», «Нам становится не на что есть, ваше Величество!», «Матрона, помилуй нас!».\n\nВперёд ошалевшей Гиты сделала шаг Ойрен, громко крикнув в толпу «ПОРЯДОК!», заткнув подданных. «Я так понимаю, мой родной улей переживает не лучшие дни. Что ж, возрадуйтесь – с инспекцией прибыла не только Её Величество, но и ваша Верховная Судья, и я с радостью выслушаю ваши претензии, чтобы определить курс действий далее. И наш уважаемый префект Берилла мне в этом посодействует, не так ли?» - Ойрен оскалилась на нервно сглатывающую чиновницу посреди площади.\n\nВ течение следующих нескольких дней королева и верховная судья проводили инспекции мануфактур и шахт, то и дело слушая о рабочей ситуации от рабочих, владельцев фабрик, префектов, шахтеров и даже от луддитов, с лидером которых Гита выпила чай под строгим взглядом лорда Шоу.\n\nВозможно, по Ойрен не было это видно, но её сердце пребывало в печали от зрелища того, чем стал её дом. Базальт ощутил её скорбь, взвалив на себя часть дел и общение с гражданами, помогая судье избежать тоски.\n\nКогда Берилла и представители самых разных сословий города проводили первых лиц государства, в сердце каждого из них зарождалась надежда, что именно Гите под силу исправить кризисную ситуацию не только дошедшего до трущоб Жукомира, но и всего королевства."

  greneclyf_redux.5.a:0 "Гул поезда удалялся от города..."

  greneclyf_redux.6.t:0 "Дорога домой"
  greneclyf_redux.6.d:0 "«Я всё ещё удивлена, что для обеспечения безопасности ты взяла только Базальта и пару гвардейцев, Гита» - фыркнула Ойрен, глядя из окна локомотива на леса Гринклифа. «Как видишь, жизнь дронов далека от идеала, и всего одного озлобленного фанатика хватит, чтобы устроить этой стране такой кризис, который ей и не снился»\n\nГита в ответ лишь улыбнулась, читая один из документов из Эйслинг : «Ойрен, я ценю обеспокоенность, но я уверена, что мои подданные не будут пытаться убить меня. Я не боюсь их, я люблю каждого из них и хочу, чтобы они это видели. К тому же, даже если среди них и объявится некий...особый элемент, то наш неустанный лорд-протектор вмиг с ним разделается!»\n\nЛицо Ойрен омрачила тень неуверенности, пока она думала, что ответить. В конце концов, она лишь громко выдохнула\n\n«Гита...помнишь дронов из Эйслинга? Пока ты разговаривала с Онихионом об их жизни, я побеседовала с молодёжью – безграмотность поголовная. Образовательная система не справляется, нас теперь слишком много»\n\n«Добавь это в список наших проблем, которые предстоит решить» - горько усмехнулась Гита. «Или вспомни, как теперь выглядит Жукомир... Мне жаль видеть, чем он стал. Подумать только, некогда первый город нашего народа стал пыльным бетонным мешком»\n\nОйрен вздохнула, впервые открыто показав грусть по состоянию своего родного улья, отреченно глянув в окно.\n\n«Я рада, что ты рядом, Ойрен. Это правда много для меня значит» - сказала королева.\n\n«Я знаю. Мы и так неразлучны с детства, даже в королевской мантии ты от меня не отвяжишься, Леманка» - слабо ухмыльнулась судья.\n\n«Да...» – мечтательно протянула Гита, поудобнее располагаясь рядом и прикрывая глаза от усталости – «и пусть так будет вечно»\n\nОйрен чуть улыбнулась, после чего снова глянула в окно на активно заходящее солнце и погрузилась в мысли о том, что она любой ценой поможет сопящей рядом королевской особе достигнуть того, чтобы в Гринклифе было приятно жить."

  greneclyf_redux.6.a:0 "«Спи спокойно, ты заслужила немного отдыха»"

  greneclyf_redux.7.t:0 "Отчет выпускников 277"
  greneclyf_redux.7.d:0 "«### Совершенно секретно, исключительно для глаз Её Величества», – Гита поморщилась от официоза, но продолжила читать желтый пергамент.\n\nЧерез некоторое время она мягко положила лист своим рогом на стол, задумавшись. Выходит, рынок не регулирует себя сам, и республиканцы Кемерская ошибались, а иногда государственное вмешательство – это не так уж и плохо?\n\n«Этот Бикколини – определенно эксцентричен, но что-то в этом есть», – протянула Гита, разглядывая привезенного из Депонии паука в стекле."

  greneclyf_redux.7.a:0 "«Возможно, нам следует адаптировать часть его методов»"

  greneclyf_redux.8.t:0 "The Apartment of the Future"
  greneclyf_redux.8.d:0 "When the time came to present her project, the blue-eyed changeling beamed from ear to ear and greeted the queen with a strong Aquileian accent:\n\n"Bonjour, Votre Majesté! I am absolutely delighted to present to you a miniature model of a dwelling that, in the future, will be found in every corner of our glorious homeland — affordable, practical, and adorable, oui!" the young architect chirped, nearly bouncing in excitement.\n\n"Miss Xylocopa Valga, to the point," Oiren scoffed skeptically.\n\n"Oui, oui! Please!" Valga used her magic to lift the velvet cloth, revealing a small-scale model of a building. Gytha stepped closer, examining it.\n\n"What... is this, dear Valga?" asked Gytha.\n\n"This, Your Majesty, is what in Aquileia is called construction modulaire. The idea is that such a building is not constructed on-site but assembled from prefabricated panel blocks, manufactured in advance at factories! The cost savings are simply incredible, and look!" Xylocopa moved closer, eyes shining with excitement, and lifted the model’s roof, revealing the interior layout.\n\n"Here, here, ma Reine, do you see? This space is fully optimized to make it as convenient as possible for future residents to handle all household tasks. Do you realize how many miles the average housewife walks while cooking stew and tending to her offspring? Naturally, it’s exhausting — but not in this kind of home, where everything is within reach," she laid down a blueprint, showcasing the typical apartment layout.\n\n"The space seems quite small. I’d even say it’s bordering on uncomfortable," Lady Chief Justice noted. "Are you sure this isn’t too extreme?"\n\n"Non, non, non, not at all! Everything is carefully calculated. Not only did I defend my thesis on this topic, but I also lived in a similar building myself. This is called rational economy, precisely what our island needs in these difficult times," Xylocopa flashed another dazzling smile.\n\nAfter a brief discussion and a nod from Oiren, Gytha gave her answer:"

  greneclyf_redux.8.a:0 "«Miss Valga, congratulations — your project is approved.»"

  greneclyf_redux.10.t:0 "Случилась реальность"
  greneclyf_redux.10.d:0 "«Прости, не мог бы ты повторить?» – с дергающимся глазом обратилась Гита к своему лорду-протектору.\n\n«Голод, Ваше Величество. В Фарбруке был неудачный сезон рыбной ловли. Мы надеялись закупить того, чего нам не хватило, у Бакары, но пошлины Речной Коалиции наша казна потянуть не способна. Я боюсь, страна стоит на пороге того, что случилось 800 лет назад...»\n\nГита ударила копытами стол, гневно пыхтя: «У нас всё ещё есть время! Есть шанс для манёвра! Шоу, созови Эряхтас немедленно! Позови Ойрен!»\n\nБазальт нахмурил брови, понимая серьезность ситуации, и, откланявшись, поспешил связываться с первыми лицами государства.\n\nГита увалилась в кресло, смотря на свои трясущиеся копыта. Она знает, что такое голод, весь остров хорошо усвоил урок Первого Великого Голода 800 лет назад, убедившись, что потомки не забудут ужасные картины истощенных дронов, поедающих друг друга с отвращением на их лицах. Одна мысль о подобном заставила Гиту пролить слезу, жадно хватая воздух в панике, пока она не сделала большой вдох и выдох.\n\n«Я не дам этому ужасу повториться. Чего бы то ни стоило, мои маленькие подданные не будут свидетелями второго кошмара»"

  greneclyf_redux.10.a:0 "«Или я не королева из рода Леманн!» «Второй Великий Голод начался...»"
  greneclyf_redux.10.b:0 "§R«Возможно, сдаться не самый худший вариант?»"

