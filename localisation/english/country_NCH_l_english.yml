  Hart:0 "Харт"
  NCH_Desc_Hart:0 "§gХенрих Харт - молодой и перспективный адмирал, родом из высоких гор северной части острова. Его внимание к деталям всегда отмечалось командирами, равно как и мастерское планирование на военных учениях. Его подчиненные с удовольствием общаются с ним, а сам Харт с удовольствием проводит выходные дни со своими боевыми товарищами.\n\nЯвляясь сторонником создания крупнотоннажного флота, он активно выступает за развитие мощного кораблестроения. По его мнению, только наши огромные пушки, направленные в моря и океаны, могут обезопасить нас от потенциальных захватчиков.§!\n\n§YАвтор портрета:§! dallkory"

  NCH_new_stats_hart:0 "§gУровень§!: §Y3§!, (£trait_attack §Y3§!, £trait_defense §Y2§!, £trait_maneuvering §Y2§!, £trait_coordination §Y4§!)\n§gЧерты§!: §C$superior_tactician$§!, §C$ironside$§!\n\n"
 
  Lorri:0 "Лорри"
  NCH_desc_Lorri:0 "Адмирал Лореллей Лорри яркая звезда военно морской академии Блосмпорта. Хитёр и скрытен - так бы его описали его враги. Он всегда держит уши востро, что немудрено для подводника, ведь каждый, даже самый незначительный звук на морской глубине может свидетельствовать либо о близкой добыче, либо о смене роли.\n\n\Лорри начинал свой путь на подводной лодке прибрежного типа. В своих первых походах, будучи капитаном, он предложил иновационную тактику - использование подводных лодок в "акульих стаях". Позже, эти формирования получили известность как акулы арктических вод. Лорри выступает за расширение подводного флота. В его представлении, Гринклиф не обладает достаточными ресурсами и материально технической базой для содержания и строительства крупнотонажного флота, поэтому, необходимо сделать ставку на малозаметные, но весьма эффективные подводные лодки нового типа - подводные крейсеры.\n\n§YАвтор портрета:§! dallkory"

